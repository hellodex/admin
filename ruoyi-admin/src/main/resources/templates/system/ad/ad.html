<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('广告列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>链标志：</label>
                                <input type="text" name="chainCode"/>
                            </li>
                            <li>
                                <label>广告标题：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label for="isShow">显示状态：</label>
                                <select name="isShow" id="isShow">
                                    <option value="">全部</option>
                                    <option value="0">显示</option>
                                    <option value="1">隐藏</option>
                                </select>
                            </li>
                            <li>
                                <label>开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="endTime"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:ad:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:ad:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:ad:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:ad:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:ad:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:ad:remove')}]];
        var prefix = ctx + "system/ad";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "广告",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'sort',
                    title: '排序'
                },
                {
                    field: 'chainCode',
                    title: '链标志'
                },
                {
                    field: 'chainType',
                    title: '钱包类型'
                },
                {
                    field: 'openType',
                    title: '打开方式',
                    formatter: function(value, row, index) {
                        return getOpenTypeDescription(value);
                    }
                },
                {
                    field: 'title',
                    title: '广告标题'
                },
                {
                    field: 'logo',
                    title: 'logo'
                },
                {
                    field: 'url',
                    title: '跳转'
                },
                {
                    field: 'adType',
                    title: '广告类型',
                    formatter: function(value, row, index) {
                        return getAdTypeDescription(value);
                    }
                },
                {
                    field: 'website',
                    title: '官网'
                },
                {
                    field: 'telegram',
                    title: 'telegram'
                },
                {
                    field: 'twitter',
                    title: 'twitter'
                },
                {
                    field: 'discord',
                    title: 'discord'
                },
                {
                    field: 'isShow',
                    title: '是否显示',
                    formatter: function(value, row, index) {
                        return value === "0" ? '显示' : '隐藏';
                    }
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 定义 getOpenTypeDescription 方法
        function getOpenTypeDescription(openType) {
            switch (openType) {
                case "0":
                    return "普通浏览器打开";
                case "1":
                    return "DApp 打开";
                case "2":
                    return "系统浏览器打开";
                default:
                    return "未知类型";
            }
        }

        // 定义 getAdTypeDescription 方法
        function getAdTypeDescription(adType) {
            switch (adType) {
                case "0":
                    return "广告";
                case "1":
                    return "活动";
                case "2":
                    return "推广";
                case "100":
                    return "网页使用";
                default:
                    return "未知类型";
            }
        }

    </script>
</body>
</html>
